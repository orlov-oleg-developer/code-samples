<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Продвинутый Гласморфизм v3</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: rgba(116, 117, 108, 1);
    }

    /* --- ВНЕШНИЙ КОНТЕЙНЕР --- */
    .glass-border-wrapper {
      width: 280px;
      height: 280px;

      /* ИЗМЕНЕНИЕ: Устанавливаем радиус скругления 40px */
      border-radius: 40px;

      padding: 1px;
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.25);
      background: conic-gradient(from 180deg at 50% 50%,
          rgba(255, 255, 255, 0) 0%,
          rgba(255, 255, 255, 0.6) 25%,
          rgba(255, 255, 255, 0.3) 50%,
          rgba(255, 255, 255, 0.4) 75%,
          rgba(255, 255, 255, 0) 100%);
    }

    /* --- ВНУТРЕННИЙ КОНТЕЙНЕР --- */
    .glass-container {
      width: 100%;
      height: 100%;

      /* ИЗМЕНЕНИЕ: Радиус 39px, чтобы идеально вписаться в рамку 40px с padding: 1px */
      border-radius: 39px;

      backdrop-filter: blur(60px);
      -webkit-backdrop-filter: blur(60px);

      /* 
               ИЗМЕНЕНИЕ: Увеличиваем непрозрачность (последнее число в rgba)
               чтобы сделать контейнер темнее.
               Было: rgba(..., 0.3) и rgba(..., 0.5)
               Стало: rgba(..., 0.5) и rgba(..., 0.7)
            */
      background: radial-gradient(circle at 100% 100%,
          rgba(69, 58, 46, 0.5) 0%,
          rgba(19, 41, 46, 0.7) 90%);

      box-shadow:
        inset -4px -4px 16px 0 rgba(255, 249, 227, 0.15),
        inset 4px 4px 16px 0 rgba(12, 18, 20, 0.1),
        inset 1px 1px 2px 0 rgba(255, 255, 255, 0.5);

      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>

<body>

  <div class="glass-border-wrapper">
    <div class="glass-container">
    </div>
  </div>

</body>

</html>
